{% extends 'index.html' %}

{% block content %}

    <!-- Service Start -->
    <div class="container-fluid service position-relative px-5" style="margin-top: 90px;">
        <div class="container">
            <div class="row g-5">
                {% for service in services %}
                <div class="col-lg-4 col-md-6">
                    <div class="bg-primary border-inner text-center text-white p-5">
                        <h4 class="text-uppercase mb-3">{{ service.name }}</h4>
                        <p>{{ service.description }}</p>
                        <a class="text-uppercase text-dark" href="{% url 'menu:index' %}#tab-{{ service.pk }}">Read More <i class="bi bi-arrow-right"></i></a>
                    </div>
                </div>
                {% endfor %}

                <div class="col-lg-12 col-md-6 text-center">
                    <h1 class="text-uppercase text-light mb-4">30% Discount For This Summer</h1>
                    <a href="" class="btn btn-primary border-inner py-3 px-5">Order Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Service Start -->

{% endblock %}
