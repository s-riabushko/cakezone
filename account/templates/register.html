{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid contact position-relative px-5" style="margin-top: 50px;">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="register-title">Register</h1>
                <div class="register-form col-lg-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        <div class="row gy-4">
                            {% for field in form %}
                                <p>
{#                                    <label class="form-label" for="{{ field.id_for_label }}">{{field.label}}: </label>#}
                                    {{ field }}</p>
                                <div class="form-error">{{ field.errors }}</div>
                            {% endfor %}
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary register-btn">Register</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
